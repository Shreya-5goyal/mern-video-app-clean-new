<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Test - FIXED ROOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .warning {
            background: #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .videos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .video-box h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        video {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            object-fit: cover;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #2196F3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé• WebRTC Connection Test</h1>

        <div class="warning">
            ‚ö†Ô∏è IMPORTANT: Open this page in TWO different browser tabs/windows!<br>
            Room ID is fixed to: <strong>FIXED-ROOM-123</strong>
        </div>

        <div class="status" id="status">
            Click START to begin...
        </div>

        <button onclick="start()" id="startBtn">üöÄ START CONNECTION</button>

        <div class="videos">
            <div class="video-box">
                <h3>üìπ Your Video (Local)</h3>
                <video id="local" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <h3>üåê Remote Video (Other Person)</h3>
                <video id="remote" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const ROOM_ID = 'FIXED-ROOM-123'; // Same for everyone
        const status = document.getElementById('status');
        const localVideo = document.getElementById('local');
        const remoteVideo = document.getElementById('remote');
        const startBtn = document.getElementById('startBtn');

        let socket, pc, localStream;

        function log(msg, type = 'info') {
            console.log(msg);
            status.innerHTML = `<span class="${type}">${msg}</span>`;
        }

        async function start() {
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Connecting...';

            try {
                log('üîå Connecting to signaling server...', 'info');
                socket = io('http://localhost:5000');

                socket.on('connect', () => {
                    log(`‚úÖ Connected! Socket ID: ${socket.id}`, 'success');
                    setupWebRTC();
                });

                socket.on('disconnect', () => {
                    log('‚ùå Disconnected from server', 'error');
                });

                socket.on('error', (err) => {
                    log('‚ùå Socket error: ' + err, 'error');
                });

            } catch (err) {
                log('‚ùå Error: ' + err.message, 'error');
            }
        }

        async function setupWebRTC() {
            try {
                // Get camera/mic
                log('üìπ Requesting camera and microphone...', 'info');
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                localVideo.srcObject = localStream;
                log('‚úÖ Got local media! You should see yourself now.', 'success');

                // Create peer connection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add local tracks
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                    console.log('Added track:', track.kind);
                });
                log('‚úÖ Added your video/audio to connection', 'success');

                // Handle remote track - THIS IS THE IMPORTANT PART!
                pc.ontrack = (event) => {
                    console.log('üéâüéâüéâ RECEIVED REMOTE TRACK!', event);
                    log('üéâ SUCCESS! Received remote video!', 'success');
                    remoteVideo.srcObject = event.streams[0];
                };

                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        socket.emit('ice-candidate', { roomId: ROOM_ID, candidate: event.candidate });
                    }
                };

                // Monitor connection state
                pc.onconnectionstatechange = () => {
                    console.log('Connection state:', pc.connectionState);
                    if (pc.connectionState === 'connected') {
                        log('‚úÖ Peer connection established!', 'success');
                    }
                };

                // Socket event handlers
                socket.on('role', async (role) => {
                    log(`üë§ You are: ${role.toUpperCase()}`, 'info');
                    console.log('Assigned role:', role);

                    if (role === 'caller') {
                        log('üìû Creating offer (you joined second)...', 'info');
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        socket.emit('offer', { roomId: ROOM_ID, offer });
                        console.log('Offer sent');
                    } else {
                        log('‚è≥ Waiting for someone else to join...', 'info');
                    }
                });

                socket.on('offer', async (offer) => {
                    log('üì® Received offer, creating answer...', 'info');
                    console.log('Got offer');
                    await pc.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('answer', { roomId: ROOM_ID, answer });
                    console.log('Answer sent');
                });

                socket.on('answer', async (answer) => {
                    log('üì® Received answer, finalizing connection...', 'info');
                    console.log('Got answer');
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                });

                socket.on('ice-candidate', async (candidate) => {
                    try {
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                        console.log('Added ICE candidate');
                    } catch (err) {
                        console.error('Error adding ICE candidate:', err);
                    }
                });

                // Join the fixed room
                log(`üö™ Joining room: ${ROOM_ID}`, 'info');
                socket.emit('join-room', ROOM_ID);

            } catch (err) {
                log('‚ùå Error: ' + err.message, 'error');
                console.error(err);
            }
        }
    </script>
</body>

</html>
